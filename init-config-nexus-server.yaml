---
- name: Initial Nexus server configuration
  hosts: nexus_servers
  become: yes

  tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Update all packages to their latest version
      ansible.builtin.apt:
        name: "*"
        state: latest

    - name: Reboot the system
      ansible.builtin.reboot:

    - name: Install ca-certificates, curl, gnupg
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Create Docker keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key and save it
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/keyrings/docker.gpg
      register: download_result

    - name: Set permissions for Docker GPG key
      file:
        path: /etc/apt/keyrings/docker.gpg
        mode: '0644'
      when: download_result.changed

    - name: Add Docker repository
      ansible.builtin.lineinfile:
        path: /etc/apt/sources.list.d/docker.list
        line: >
            deb [arch="{{ ansible_architecture }}" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable

    - name: Update package cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install ca-certificates, curl, gnupg
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io 
          - docker-buildx-plugin 
          - docker-compose-plugin
        state: present

    - name: Create Docker group
      ansible.builtin.group:
        name: docker
        state: present

    - name: Pull Nexus Docker image
      community.docker.docker_image:
        name: sonatype/nexus3:3.61.0
        source: pull
        pull:
          platform: amd64
        state: present

    - name: Create Docker volume for Nexus data
      community.docker.docker_volume:
        name: nexus-data
        state: present

    - name: Run Nexus Docker container
      community.docker.docker_container:
        name: nexus
        image: sonatype/nexus3:3.61.0
        ports:
          - "8081:8081"
        volumes:
          - nexus-data:/nexus-data
        state: present

    
