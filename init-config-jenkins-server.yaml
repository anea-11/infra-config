---
- name: Initial Jenkins server configuration
  hosts: jenkins_servers
  become: yes

  tasks:

    - name: Update package cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Update all packages to their latest version
      ansible.builtin.apt:
        name: "*"
        state: latest

    - name: Reboot the system
      ansible.builtin.reboot:

    - name: Download Jenkins GPG key
      ansible.builtin.get_url:
        url: https://pkg.jenkins.io/debian-stable/jenkins.io-2023.key
        dest: /usr/share/keyrings/jenkins-keyring.asc
      register: download_result

    - name: Add Jenkins GPG key to keyring
      ansible.builtin.command: gpg --yes --dearmor -o /usr/share/keyrings/jenkins-keyring.gpg /usr/share/keyrings/jenkins-keyring.asc
      when: download_result.changed

    - name: Add Jenkins repository to sources.list.d
      ansible.builtin.lineinfile:
        path: /etc/apt/sources.list.d/jenkins.list
        line: "deb [signed-by=/usr/share/keyrings/jenkins-keyring.gpg] https://pkg.jenkins.io/debian-stable binary/"
        create: yes
      when: download_result.changed

    - name: Update package cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install Fontconfig and OpenJDK
      ansible.builtin.apt:
        name:
          - fontconfig
          - openjdk-17-jre
        state: present

    - name: Install Jenkins
      ansible.builtin.apt:
        name:
          - jenkins
        state: present

    - name: Install ca-certificates, curl, gnupg
      ansible.builtin.apt:
        name:
          - ca-certificates
          - curl
          - gnupg
        state: present

    - name: Create Docker keyrings directory
      ansible.builtin.file:
        path: /etc/apt/keyrings
        state: directory
        mode: '0755'

    - name: Download Docker GPG key and save it
      ansible.builtin.get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /usr/share/keyrings/docker.gpg
      register: download_result

    - name: Add Docker GPG key to keyring
      ansible.builtin.command: gpg --yes --dearmor -o /etc/apt/keyrings/docker.gpg /usr/share/keyrings/docker.gpg
      when: download_result.changed

    - name: Set permissions for Docker GPG key
      file:
        path: /etc/apt/keyrings/docker.gpg
        mode: '0644'
      when: download_result.changed

    - name: Retrieve Architecture Name
      ansible.builtin.shell: dpkg --print-architecture
      register: target_architecture

    - name: Add Docker repository to sources.list.d
      ansible.builtin.lineinfile:
        path: /etc/apt/sources.list.d/docker.list
        line: >
          deb [arch={{target_architecture.stdout.strip()}} signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        create: yes
      when: download_result.changed

    - name: Update package cache
      ansible.builtin.apt:
        update_cache: yes

    - name: Install docker
      ansible.builtin.apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
          - docker-compose
        state: present

    - name: Create Docker group
      ansible.builtin.group:
        name: docker
        state: present

    - name: Add ubuntu user to Docker group
      ansible.builtin.user:
        name: ubuntu
        groups: docker
        append: yes

